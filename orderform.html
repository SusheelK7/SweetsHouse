<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="cakes/Mulberry_Funky_Cookie_Logo__1_-removebg-preview.png" alt="">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menupage.html">Menu</a></li>
                <li><a href="orderform.html">Order</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="signin.html">Sign in</a></li>
                <a href="cart.html"><img class="cart" src="images/shopping-cart.png" alt=""></a>
            </ul>
        </div>
    </header>

    <div class="container">
        <form action="#">
            <h3>Billing and Shipping</h3>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="email">First Name <small>*</small> </label>
            <input type="text" id="fname" placeholder="Enter your first name" required>
            <label for="email">Last Name <small>*</small></label>
            <input type="text" id="lname" placeholder="Enter your last name" required>
            <label for="email">Phone <small>*</small></label>
            <input type="tel" id="number" placeholder="Enter yourPhone" required>
            <label for="email">Address <small>*</small></label>
            <input type="text" id="address" placeholder="Enter your full addess e.g. street, house no." required>
            <label for="email">City <small>*</small></label>
            <input type="text" id="city" placeholder="Enter your city" required>
            <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode" required>
            <p class="commment">
                <label for="note">Order Note </label>
                <textarea name="order_comment" id="order_comment" cols="30" rows="10"
                    placeholder="Note about your order, e.g. special notes for delivery or icing message on cake."></textarea>
            </p>

            <div class="btn">

                <button>
                    <a href="cakepage.html" class="btn-primary">PLace Order</a>
                </button>
                <button>
                    <a href="cakepage.html" class="btn-primary">Cancel</a>
                </button>
            </div>


        </form>
    </div>

    <footer>
        <div class="p2">
            <p>Copyright Â©2023 SweetsHouse Bakers. All Rights Reserved</p>

        </div>
        <div class="images">
            <a href="#"><img class="fb" src="images/facebook.png" alt=""></a>
            <a href="#"><img class="insta" src="images/instagram.png" alt=""></a>
            <a href="#"><img class="github" src="images/github.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
